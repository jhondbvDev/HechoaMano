# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]

env:
  APPLICATION_PATH : './src/HechoaMano.API'
  AZURE_WEBAPP_NAME : 'Hecho a mano'
  AZURE_WEBAPP_PATH : './publish'
 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.302
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ${{env.APPLICATION_PATH}}
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{env.APPLICATION_PATH}}
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ${{env.APPLICATION_PATH}}
    - name: Publish
      run: dotnet publish --configuration Release --no-build --output '${{env.AZURE_WEBAPP_PATH}}'
      working-directory: ${{env.APPLICATION_PATH}}
    - name: Deployment
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile : ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package : "${{ env.AZURE_WEBAPP_PATH }}"
    
    
      
